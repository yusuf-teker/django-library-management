{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <input class="btn brn-primary" type="submit" value="Submit">
                </form>

            </div>
        </div>
    </div>

{% endblock body %}
